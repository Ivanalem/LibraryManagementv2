<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - Library</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f1f1;
        }

        header {
            background-color: #3e4b5b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #2c3e50;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #5c6b7c;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #8aa7c2;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
        }

        .card h3 {
            color: #3e4b5b;
            margin-bottom: 15px;
        }

        .card p {
            color: #666;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .logout form {
            display: inline;
        }

        .logout button {
            background-color: #ff5252;
            border: none;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout button:hover {
            background-color: #e84141;
        }
    </style>
</head>
<body>

<header>
    <h1>Library Admin Dashboard</h1>
</header>

<div class="logout">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<nav>
    <a th:href="@{/admin/add-book}">Add Book</a>
    <a th:href="@{/admin/users}">Manage Users</a>
    <a th:href="@{/admin/books}">Book Catalog</a>
</nav>

<main>
    <h2>Welcome, Administrator!</h2>
    <div class="card-container">
        <div class="card">
            <h3>Add New Book</h3>
            <p>Insert and manage library book records.</p>
            <a th:href="@{/admin/add-book}">Go</a>
        </div>

        <div class="card">
            <h3>User Management</h3>
            <p>View and update library user data.</p>
            <a th:href="@{/admin/users}">Go</a>
        </div>

        <div class="card">
            <h3>Books Overview</h3>
            <p>Explore full catalog of books in the system.</p>
            <a th:href="@{/admin/books}">Go</a>
        </div>
    </div>
</main>

</body>
</html>
