<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Registration</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: url('https://images.unsplash.com/photo-1535905743783-c78d9543614c') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 248, 220, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #8d6e63;
            border-radius: 6px;
            background-color: #fdfcf9;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6d4c41;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #4e342e;
        }

        .link {
            margin-top: 15px;
            display: block;
            color: #6d4c41;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create Your Library Account</h2>
    <form th:action="@{/api/v1/register}" th:object="${user}" method="post">
        <input type="text" th:field="*{username}" placeholder="Username" required />
        <input type="email" th:field="*{email}" placeholder="Email" required />
        <input type="password" th:field="*{password}" placeholder="Password" required />
        <button type="submit">Register</button>
        <!-- Отображение ошибки -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    </form>
    <a class="link" th:href="@{/api/v1/login}">Already have an account? Login</a>
</div>
</body>
</html>
