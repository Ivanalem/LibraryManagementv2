<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-4">
    <h2><i class="fas fa-users-cog"></i> User Management</h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td>
                <span th:if="${user.email}" th:text="${user.email}"></span>
                <span th:unless="${user.email}">N/A</span>
            </td>
            <td>
                <form th:action="@{/users/{id}/change-role(id=${user.id})}" method="post">
                    <select name="role" class="form-select"
                            th:onchange="this.form.submit()">
                        <option th:each="role : ${roles}"
                                th:value="${role}"
                                th:selected="${role == user.role}"
                                th:text="${role}"></option>
                    </select>
                </form>
            </td>
            <td>
                <form th:action="@{/api/v1/admin/delete_user/{email}(email=${user.email})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Удалить пользователя?')">
                        <i class="fas fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
