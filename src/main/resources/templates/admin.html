<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 30px;
        }

        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ABD;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<header>
    <h1>Панель администратора</h1>
</header>

<nav>
    <a href="index.html">Главная</a>
    <a href="#">Добавить книгу</a>
    <a href="#">Пользователи</a>
</nav>

<div class="container">

    <!-- Раздел добавления книги -->
    <div class="section">
        <h2>Admin panel</h2>
        <form>
            <input type="text" placeholder="Название книги" required>
            <input type="text" placeholder="Автор" required>
            <textarea placeholder="Описание книги" rows="4" required></textarea>
            <input type="text" placeholder="Жанр">
            <input type="text" placeholder="Год издания">
            <button type="submit">Добавить книгу</button>
        </form>
    </div>

    <!-- Раздел пользователей -->
    <div class="section">
        <h2>Список пользователей</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Email</th>
                <th>Роль</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>ivanov</td>
                <td>ivanov@mail.ru</td>
                <td>Пользователь</td>
            </tr>
            <tr>
                <td>2</td>
                <td>admin</td>
                <td>admin@library.ru</td>
                <td>Администратор</td>
            </tr>
            <!-- Больше пользователей можно добавить динамически -->
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
