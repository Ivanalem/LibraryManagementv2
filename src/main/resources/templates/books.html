<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<h1>Список книг</h1>
<a href="/api/v1/save_book">Добавить книгу</a>
<table border="1">
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Жанр</th>
        <th>Год</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">Название</td>
        <td th:text="${book.author}">Автор</td>
        <td th:text="${book.genre}">Жанр</td>
        <td th:text="${book.publishedYear}">Год</td>
    </tr>
</table>
</body>
</html>
