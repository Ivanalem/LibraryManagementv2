<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>–ö–∞—Ç–∞–ª–æ–≥ –∫–Ω–∏–≥</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            background-color: #f8f4ec;
        }

        header {
            background-color: #5c4433;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        .nav-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        .nav-buttons a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a3527;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .book-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .book-card h3 {
            margin-top: 10px;
            font-size: 20px;
            color: #3a2a1b;
        }

        .book-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #6a5d4d;
        }

        .book-card .rating {
            margin-top: 10px;
            font-weight: bold;
            color: #b58900;
        }

        .book-card button {
            margin-top: 15px;
            padding: 8px 12px;
            border: none;
            background-color: #5c4433;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .book-card button:hover {
            background-color: #3e2f24;
        }

        footer {
            margin-top: 50px;
            background-color: #e7dccc;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #4a3b2a;
        }
    </style>
</head>
<body>

<header>
    <h1>üìö –ö–∞—Ç–∞–ª–æ–≥ –∫–Ω–∏–≥</h1>
    <div class="nav-buttons">

    </div>
</header>

            <h3 th:text="*{book.title}">–ù–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏</h3>

   </span>

            <button th:onclick="'location.href=\'/books/' + *{book.id} + '\'">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>

</main>

<footer>

</body>
</html>
