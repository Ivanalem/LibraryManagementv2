<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f3e9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #5c4033;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding: 10px 30px;
            background-color: #ddd1c7;
        }

        nav a {
            text-decoration: none;
            color: #5c4033;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .search-bar input[type="text"] {
            width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #5c4033;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .category {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
            transition: 0.2s;
        }

        .category:hover {
            background-color: #f0e6dc;
        }

        footer {
            background-color: #5c4033;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать в онлайн-библиотеку</h1>
</header>

<nav>
    <a th:href="@{/api/v1/login}">Войти</a>
    <a th:href="@{/api/v1/register}">Регистрация</a>
    <a th:href="@{/logout}">Выйти</a>
</nav>

<div class="search-bar">
    <form th:action="@{/search}" method="get">
        <input type="text" name="query" placeholder="Поиск по книгам, авторам...">
        <button type="submit">Поиск</button>
    </form>
</div>

<div th:if="${searchQuery}">
    <h2>Результаты поиска по запросу: "<span th:text="${searchQuery}">Поиск</span>"</h2>
</div>



<section class="categories">
    <div class="category">Фантастика</div>
    <div class="category">История</div>
    <div class="category">Научная литература</div>
    <div class="category">Детективы</div>
    <div class="category">Классика</div>
    <div class="category">Биографии</div>
</section>

<footer>
    &copy; 2025 Библиотека. Все права защищены.
</footer>

</body>
</html>
