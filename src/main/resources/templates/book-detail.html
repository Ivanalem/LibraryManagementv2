<div class="review-form">
    <form th:action="@{'/books/' + ${book.id} + '/reviews'}" method="post">
        <label>Оценка:
            <input type="number" name="rating" min="1" max="5" required />
        </label>
        <label>Комментарий:
            <textarea name="comment" required></textarea>
        </label>
        <button type="submit">Оставить отзыв</button>
    </form>
</div>

<div class="reviews">
    <h3>Отзывы:</h3>
    <div th:each="review : ${reviews}">
        <p><strong th:text="${review.user.username}">Пользователь</strong>: <span th:text="${review.rating}"></span> ⭐</p>
        <p th:text="${review.comment}"></p>

        <form th:if="${#authentication.name == review.user.username}"
              th:action="@{'/reviews/' + ${review.id} + '/delete'}" method="post">
            <button type="submit">Удалить</button>
        </form>
    </div>
</div>
